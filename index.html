<!DOCTYPE html>
<html>
    <head>
        <title>Odia Clock</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>


   <body>

          <div class="clock">
              <div class="num num1">
                  <div>୧</div>
            </div>

            <div class="num num2">
                  <div>୨</div>
            </div>
               
            <div class="num num3">
                <div>୩</div>
            </div>
            
             
            <div class="num num4">
                <div>୪</div>
            </div>
            
  
            <div class="num num5">
                <div>୫</div>
            </div>

              
            <div class="num num6">
                <div>୬</div>
            </div>

              
            <div class="num num7">
                <div>୭</div>
            </div>

              
            <div class="num num8">
                <div>୮</div>
            </div>

              
            <div class="num num9">
                <div>୯</div>
            </div>

              
            <div class="num num10">
                <div>୧୦</div>
            </div>

              
            <div class="num num11">
                <div>୧୧</div>
            </div>

            <div class="num num12">
                <div>୧୨</div>
            </div>
          
           

            <div class="hand" id="sec">
                <div class="sec"></div>
            </div>

            <div class="hand" id="min">
                <div class="min"></div>
            </div>
             

            <div class="hand" id="hour">
                <div class="hour"></div>
            </div>
        
         </div>
        

         <script type="text/javascript" src="odiac.js"></script>

   </body>
</html>
